<body class="dark">
    <div class="container">
        <header>
            <div class="title-box">
                <h1 class="title">Social Media Dashboard</h1>
                <p>Total Followers: 23,004</p>
            </div>

            <div class="toggle-mode">
                <span>Dark Mode</span>
                <input type="checkbox" class="btnToggle">
            </div>
        </header>

        <main>
            <section class="followers">
                <article class="card facebook">
                    <span class="username">
                        <img src="/dist/images/icon-facebook.svg">
                        @nathanf
                    </span>
                    <p class="count-follow">
                        <span>1987</span> Followers
                    </p>
                    <span>
                        <img src="/dist/images/icon-up.svg">
                        12 Today
                    </span>
                </article>

                <article class="card twitter">
                    <span class="username">
                        <img src="/dist/images/icon-twitter.svg">
                        @nathanf
                    </span>
                    <p class="count-follow">
                        <span>1044</span> Followers
                    </p>
                    <span>
                        <img src="/dist/images/icon-up.svg">
                        99 Today
                    </span>
                </article>

                <article class="card instagram">
                    <span class="username">
                        <img src="/dist/images/icon-instagram.svg">
                        @realnathanf
                    </span>
                    <p class="count-follow">
                        <span>11k</span> Followers
                    </p>
                    <span>
                        <img src="/dist/images/icon-up.svg">
                        1099 Today
                    </span>
                </article>

                <article class="card youtube">
                    <span class="username">
                        <img src="/dist/images/icon-youtube.svg">
                        @nathanf
                    </span>
                    <p class="count-follow">
                        <span>1987</span> Followers
                    </p>
                    <span class="down">
                        <img src="/dist/images/icon-down.svg">
                        12 Today
                    </span>
                </article>
            </section>

            <section class="overview">
                <h2>Overview - Today</h2>

                <div class="grid-overview">
                    <article class="card">
                        <div class="title-card">
                            <span>Page Views</span>
                            <img src="/dist/images/icon-facebook.svg">
                        </div>

                        <div class="text-card">
                            <p>87</p>

                                <img src="/dist/images/icon-up.svg">
                                3%

                    </article>

                    <article class="card">

                        <div class="text-card">
                            <p>87</p>
                            <span>
                                <img src="/dist/images/icon-up.svg">
                                3%
                            </span>
                        </div>
                    </article>

                    <article class="card">

                            <span>Page Views</span>

                            <span>
